function checkAll(checkboxName) {
	var checkboxs = document.getElementsByName(checkboxName)
	var hasUnSelect = false;

	for (i=0; i<checkboxs.length; i++) {
		if (checkboxs[i].checked == false) {
			hasUnSelect = true;
			break;
		}
	}

	// select all
	if (hasUnSelect == true) {
		for (i=0; i<checkboxs.length; i++) {
			if (checkboxs[i].checked == false) {
				checkboxs[i].checked = true;
			}
		}
	// deselect all
	} else {
		for (i=0; i<checkboxs.length; i++) {
			if (checkboxs[i].checked == true) {
				checkboxs[i].checked = false;
			}
		}
	}
}

	// automatically break a long string into multiple lines,
	// call this function when supportting HP_UX Operating System with Netscape 4.7.
	function addNewLineChars (message) {
  		formattedMsg = "";
  		for (i=0; i<message.length; i++) {
			formattedMsg += message.charAt(i);



			if (i%80 == 0 && i != 0) {
				if (message.charAt(i) == ' ') {
					formattedMsg += "\n";
				} else {
					i++;
					while (message.charAt(i) != ' ' && i<message.length) {
						formattedMsg += message.charAt(i);
						i++;
					}
					formattedMsg += "\n";
				}
			}


  		}
  		return formattedMsg;
	}

<!-- show/hide left nav function -->
function doShowHide(divid1, divid2, divid3) {
	var div1 = document.getElementById(divid1);
	var div2 = document.getElementById(divid2);
	var div3 = document.getElementById(divid3);
	var cookieValue = getCookie('ccaLeftNav');
	if (cookieValue == 'none') {
		div1.style.display = 'block';
		div2.style.display = 'block';
		div3.style.display = 'none';
		// set the cookie
		writeCookie('ccaLeftNav', 'block');
	} else {
		div1.style.display = 'none';
		div2.style.display = 'none';
		div3.style.display = 'block';
		writeCookie('ccaLeftNav', 'none');
	}
}

function getCookie(name) {
  var dc = document.cookie;
  var prefix = name + "=";
  var begin = dc.indexOf("; " + prefix);
  if (begin == -1) {
    begin = dc.indexOf(prefix);
    if (begin != 0) {
		writeCookie('ccaLeftNav', 'none');
    	return 'none';
    }
  } else {
    begin += 2;
  }
  var end = document.cookie.indexOf(";", begin);
  if (end == -1) {
    end = dc.length;
  }
  return unescape(dc.substring(begin + prefix.length, end));
}

function writeCookie(name, value) {
	document.cookie = name+ "=" + escape(value);
}

function setIframeHeight(iframe) {
  if(iframe.contentDocument) {
	iframe.height = iframe.contentDocument.documentElement.scrollHeight+30; //FF 3.0.11, Opera 9.63, and Chrome
  } else {
	iframe.height = iframe.contentWindow.document.body.scrollHeight+30; //IE6, IE7 and Chrome
  }
	}
